<section data-aos="fade-right" class="questions">
  <div class="questions__inner">
    <div class="container">
      <div class="questions__wrapper">
        <h2 class="title title__l">
          <span>Залишилися </span>
          <span>Запитання ?</span>
        </h2>
        <div class="questions__box">
          <div class="questions__box-box">
            <div class="questions__box-text">
              Надішліть ваше запитання, замовлення, пропозицію або скаргу через
              форму зворотного зв'язку, і наш спеціаліст зв'яжеться з вами
              протягом 15 хвилин.
            </div>
          </div>
          <form class="questions__form" action="#">
            <input
              class="questions__input questions__input-name"
              placeholder="Ваше имя"
              type="text"
            />
            <input
              class="questions__input questions__input-tell"
              placeholder="+7 (977) 777-77-77"
              type="tel"
            />
            <textarea
              name="text"
              class="questions__textarea"
              placeholder="Ваш комментарий"
            ></textarea>
            <a class="questions__form-link" href="#">відправити</a>
          </form>
        </div>
      </div>
    </div>
  </div>
